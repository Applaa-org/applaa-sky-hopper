<!DOCTYPE html>
<html>
<head>
    <title>Sky Hopper</title>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #2c3e50; font-family: 'Arial', sans-serif; color: white; }
        #gameContainer { text-align: center; padding: 20px; }
        #gameCanvas { border: 3px solid #ecf0f1; border-radius: 8px; background: #73badb; box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3); display: block; margin: 20px auto; cursor: pointer; }
        h1 { color: #ecf0f1; margin-bottom: 10px; font-size: 32px; text-shadow: 2px 2px 4px rgba(0,0,0,0.4); }

<body>
    <div id="gameContainer">
        <h1>ðŸš€ Sky Hopper</h1>
        <div class="info">Applaa Game Preview - Tap or Press Space to Flap</div>
        <canvas id="gameCanvas" width="480" height="720"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let frameCount = 0;
        let levelCompleteMessageTimeout = 0;
        let flapAnimationTimeout = 0;

        const player = { x: 100, y: 350, radius: 16, velocityY: 0, rotation: 0, bobOffset: 0 };
        const gravity = 0.5;
        const flapStrength = -9;

        const levels = [
            { speed: -2.0, gap: 250, interval: 120, scoreToAdvance: 5 },
            { speed: -2.5, gap: 220, interval: 100, scoreToAdvance: 10 },
            { speed: -3.0, gap: 200, interval: 90, scoreToAdvance: 999 }
        ];
        let currentLevelIndex = 0;
        let obstacleSpeed = levels[currentLevelIndex].speed;
        let obstacleGap = levels[currentLevelIndex].gap;
        let obstacleInterval = levels[currentLevelIndex].interval;
        const obstacleWidth = 80;

        let obstacles = [];
        let particles = [];

        function updateLevelParameters() {
            const levelData = levels[currentLevelIndex];
            obstacleSpeed = levelData.speed;
            obstacleGap = levelData.gap;
            obstacleInterval = levelData.interval;
        }

        function createDeathParticles() {
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: player.x, y: player.y,
                    vx: (Math.random() - 0.5) * 8, vy: (Math.random() - 0.5) * 8,
                    life: 60, color: '#f1c40f'
                });
            }
        }

        function resetGame() {
            currentLevelIndex = 0;
            updateLevelParameters();
            player.y = 350;
            player.velocityY = 0;
            player.rotation = 0;
            score = 0;
            obstacles = [];
            particles = [];
            frameCount = 0;
            gameState = 'playing';
        }

        function handleInput(e) {
            if (e.code === 'Space' || e.type === 'mousedown') {
                switch (gameState) {
                    case 'start': resetGame(); break;
                    case 'playing':
                        player.velocityY = flapStrength;
                        flapAnimationTimeout = 18;
                        break;
                    case 'gameOver': gameState = 'start'; break;
                }
            }
        }

        document.addEventListener('mousedown', handleInput);
        document.addEventListener('keydown', handleInput);

        function update() {
            if (gameState !== 'playing') return;

            player.velocityY += gravity;
            player.y += player.velocityY;
            player.rotation = player.velocityY * 0.05;
            player.bobOffset = Math.sin(frameCount * 0.1) * 3;

            if (player.y + player.radius > 720 - 50 || player.y - player.radius < 0) {
                createDeathParticles();
                gameState = 'gameOver';
            }

            frameCount++;
            if (frameCount % obstacleInterval === 0) {
                const gapY = Math.random() * (canvas.height - obstacleGap - 300) + 150;
                obstacles.push({ x: canvas.width, y: gapY, scored: false });
            }

            obstacles.forEach(obs => {
                obs.x += obstacleSpeed;
                const topPipeBottom = obs.y - obstacleGap / 2;
                const bottomPipeTop = obs.y + obstacleGap / 2;
                if (player.x + player.radius > obs.x && player.x - player.radius < obs.x + obstacleWidth) {
                    if (player.y - player.radius < topPipeBottom || player.y + player.radius > bottomPipeTop) {
                        createDeathParticles();
                        gameState = 'gameOver';
                    }
                }
                if (!obs.scored && obs.x + obstacleWidth < player.x) {
                    score++;
                    obs.scored = true;
                    const levelData = levels[currentLevelIndex];
                    if (score >= levelData.scoreToAdvance && currentLevelIndex < levels.length - 1) {
                        currentLevelIndex++;
                        updateLevelParameters();
                        levelCompleteMessageTimeout = 120;
                    }
                }
            });
            obstacles = obstacles.filter(obs => obs.x + obstacleWidth > 0);

            if (levelCompleteMessageTimeout > 0) levelCompleteMessageTimeout--;
            if (flapAnimationTimeout > 0) flapAnimationTimeout--;
            
            particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.life--; });
            particles = particles.filter(p => p.life > 0);
        }
        
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y + player.bobOffset);
            ctx.rotate(player.rotation);

            // Body
            ctx.fillStyle = '#f1c40f';
            ctx.beginPath();
            ctx.moveTo(-10, 10);
            ctx.lineTo(-15, 0);
            ctx.lineTo(-10, -10);
            ctx.lineTo(10, -12);
            ctx.lineTo(20, 0); // Beak
            ctx.lineTo(10, 12);
            ctx.closePath();
            ctx.fill();

            // Wing
            ctx.save();
            ctx.translate(-2, 0);
            let wingRotation = 0;
            if (flapAnimationTimeout > 0) {
                const animationProgress = (18 - flapAnimationTimeout) / 18;
                if (animationProgress < 0.5) {
                    wingRotation = -45 * (animationProgress / 0.5);
                } else {
                    wingRotation = -45 * ((1 - animationProgress) / 0.5);
                }
            }
            ctx.rotate(wingRotation * Math.PI / 180);
            ctx.fillStyle = '#d4ac0d';
            ctx.beginPath();
            ctx.moveTo(0, -8);
            ctx.lineTo(10, 0);
            ctx.lineTo(0, 8);
            ctx.lineTo(-10, 5);
            ctx.closePath();
            ctx.fill();
            ctx.restore();

            // Eye
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(12, -3, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function render() {
            // Sky
            ctx.fillStyle = '#73badb';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'start') {
                ctx.fillStyle = 'white';
                ctx.font = '64px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Sky Hopper', canvas.width / 2, canvas.height / 2 - 100);
                ctx.font = '24px Arial';
                ctx.fillText('Tap or Press Space to Flap.', canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillText('Avoid the pipes!', canvas.width / 2, canvas.height / 2 + 20);
                ctx.font = '32px Arial';
                ctx.fillText('Click to Start', canvas.width / 2, canvas.height / 2 + 100);
            } else {
                // Obstacles
                ctx.fillStyle = '#27ae60';
                obstacles.forEach(obs => {
                    const topPipeHeight = obs.y - obstacleGap / 2;
                    const bottomPipeHeight = canvas.height - (obs.y + obstacleGap / 2);
                    ctx.fillRect(obs.x, 0, obstacleWidth, topPipeHeight);
                    ctx.fillRect(obs.x, obs.y + obstacleGap / 2, obstacleWidth, bottomPipeHeight);
                });
                
                // Ground
                ctx.fillStyle = '#dfc680';
                ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

                if (gameState !== 'gameOver') {
                    drawPlayer();
                }
                
                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life / 60;
                    ctx.fillRect(p.x, p.y, 4, 4);
                    ctx.globalAlpha = 1.0;
                });

                ctx.fillStyle = 'white';
                ctx.font = '60px Arial';
                ctx.textAlign = 'center';
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 4;
                ctx.strokeText(score, canvas.width / 2, 100);
                ctx.fillText(score, canvas.width / 2, 100);

                ctx.font = '24px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(`Level: ${currentLevelIndex + 1}`, 10, canvas.height - 15);

                if (levelCompleteMessageTimeout > 0) {
                    ctx.fillStyle = 'white';
                    ctx.font = '40px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Level Complete!', canvas.width / 2, canvas.height / 2);
                }

                if (gameState === 'gameOver') {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'white';
                    ctx.font = '56px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 80);
                    ctx.font = '32px Arial';
                    ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 - 20);
                    ctx.font = '28px Arial';
                    ctx.fillText('Click to Return to Menu', canvas.width / 2, canvas.height / 2 + 50);
                }
            }
        }

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
